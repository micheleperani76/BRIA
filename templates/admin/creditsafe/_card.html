     CARD: Creditsafe API - Gestione Credenziali
     Versione: 1.0.0
     Data: 2026-02-13
     Include in: admin.html
     ========================================================================== -->

<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <span><i class="bi bi-shield-lock"></i> Creditsafe API</span>
        <span id="cs-badge" class="badge bg-secondary">Verifica...</span>
    </div>
    <div class="card-body">

        <!-- Stato attuale -->
        <div id="cs-stato" class="mb-3">
            <div class="d-flex align-items-center mb-2">
                <i id="cs-icona" class="bi bi-hourglass text-secondary me-2" style="font-size: 1.3rem;"></i>
                <div>
                    <div id="cs-username" class="fw-bold">Caricamento...</div>
                    <small id="cs-dettaglio" class="text-muted"></small>
                </div>
            </div>
        </div>

        <!-- Risultato test -->
        <!-- Contatori monitoring -->
        <div id="cs-contatori" class="mb-3" style="display: none;">
            <hr>
            <div class="small">
                <div class="d-flex justify-content-between mb-1">
                    <span><i class="bi bi-building"></i> Aziende monitorate:</span>
                    <span id="cs-cnt-monitoring" class="fw-bold">-</span>
                </div>
                <div class="d-flex justify-content-between mb-1">
                    <span><i class="bi bi-bell"></i> Alert usati:</span>
                    <span id="cs-cnt-alert" class="fw-bold">-</span>
                </div>
                <div class="d-flex justify-content-between mb-1">
                    <span><i class="bi bi-calendar-check"></i> Ultimo polling:</span>
                    <span id="cs-cnt-ultimo" class="fw-bold">-</span>
                </div>
                <div class="d-flex justify-content-between mb-1">
                    <span><i class="bi bi-calendar-event"></i> Prossimo polling:</span>
                    <span id="cs-cnt-prossimo" class="fw-bold">-</span>
                </div>
                <div class="d-flex justify-content-between">
                    <span><i class="bi bi-clock-history"></i> Scadenza abbonamento:</span>
                    <span id="cs-cnt-scadenza" class="fw-bold">-</span>
                </div>
            </div>
        </div>
        <div id="cs-test-result" class="alert mb-3" style="display: none;"></div>

        <!-- Pulsanti -->
        <div class="d-flex gap-2 flex-wrap">
            <button id="cs-btn-test" class="btn btn-outline-primary btn-sm" onclick="csTestCredenziali()" disabled>
                <i class="bi bi-plug"></i> Test Connessione
            </button>
            <button id="cs-btn-modifica" class="btn btn-outline-warning btn-sm" onclick="csApriModifica()">
                <i class="bi bi-pencil"></i> Modifica
            </button>
        </div>

        <!-- Form modifica (nascosto) -->
        <div id="cs-form" class="mt-3 p-3 bg-light rounded" style="display: none;">
            <h6 class="mb-3"><i class="bi bi-key"></i> Modifica Credenziali API</h6>
            <div class="mb-2">
                <label class="form-label small">Username (email)</label>
                <input type="email" id="cs-input-user" class="form-control form-control-sm"
                       placeholder="utente@dominio.it">
            </div>
            <div class="mb-3">
                <label class="form-label small">Password</label>
                <div class="input-group input-group-sm">
                    <input type="password" id="cs-input-pwd" class="form-control"
                           placeholder="Password API">
                    <button class="btn btn-outline-secondary" type="button"
                            onclick="csTogglePassword()">
                        <i id="cs-eye-icon" class="bi bi-eye"></i>
                    </button>
                </div>
            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-success btn-sm" onclick="csSalvaCredenziali()">
                    <i class="bi bi-check"></i> Salva e Testa
                </button>
                <button class="btn btn-secondary btn-sm" onclick="csChiudiModifica()">
                    <i class="bi bi-x"></i> Annulla
                </button>
            </div>
        </div>

    </div>
</div>
