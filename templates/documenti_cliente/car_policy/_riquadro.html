<div class="col">
    <div class="card h-100">
        <div class="doc-card-header card-header py-2 d-flex justify-content-between align-items-center"
             onclick="apriModalCarPolicy()">
            <span>
                <i class="bi bi-file-earmark-text"></i> Car Policy
                {% if ha_car_policy(cliente) %}
                <i class="bi bi-check-circle-fill text-success ms-1" title="Documenti presenti"></i>
                {% endif %}
            </span>
            <i class="bi bi-box-arrow-up-right small text-muted"></i>
        </div>
    </div>
</div>
