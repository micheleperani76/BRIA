<div class="card mb-3">
    <div class="card-header d-flex justify-content-between align-items-center py-2">
        <span><i class="bi bi-eye me-2"></i>Preview Live</span>
        <button class="btn btn-sm btn-outline-primary" onclick="previewTest()" title="Testa un messaggio di esempio">
            <i class="bi bi-play-fill me-1"></i>Test
        </button>
    </div>
    <div class="card-body p-2">
        <div class="ticker-preview-area" id="preview-area">
            <span class="ticker-preview-placeholder">Clicca "Test" o seleziona un messaggio dalla griglia per vedere la preview</span>
        </div>
    </div>
</div>
