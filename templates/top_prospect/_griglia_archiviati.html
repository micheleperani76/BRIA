<!-- ============================================================
     TOP PROSPECT - Griglia Archiviati
     Versione: 1.0.0
     Data: 2026-01-29
     Descrizione: Griglia Top Prospect archiviati (solo admin)
     ============================================================ -->

<div class="card-body p-0">
    <div class="p-2 bg-light border-bottom">
        <small class="text-muted">
            <i class="bi bi-info-circle me-1"></i>
            Top Prospect archiviati. Puoi ripristinarli se necessario.
        </small>
    </div>
    
    <div class="table-responsive">
        <table class="table table-hover mb-0" id="tabellaArchiviati">
            <thead>
                <tr>
                    <th>Azienda</th>
                    <th style="width: 100px;">Provincia</th>
                    <th style="width: 150px;">Data Archiviazione</th>
                    <th style="width: 120px;">Archiviato da</th>
                    <th>Motivo</th>
                    <th style="width: 100px;">Azioni</th>
                </tr>
            </thead>
            <tbody id="tbodyArchiviati">
                <!-- Caricato via JavaScript -->
                <tr>
                    <td colspan="6" class="text-center py-4 text-muted">
                        <i class="bi bi-hourglass-split me-2"></i>Caricamento...
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Template riga archiviato -->
<template id="templateRigaArchiviato">
    <tr class="archiviato-row" data-tp-id="">
        <td class="nome-azienda"></td>
        <td class="provincia text-center"></td>
        <td class="data-archiviazione"></td>
        <td class="archiviato-da"></td>
        <td class="note-archiviazione text-muted small"></td>
        <td class="text-end">
            <button class="btn btn-sm btn-outline-success btn-ripristina" title="Ripristina">
                <i class="bi bi-arrow-counterclockwise"></i>
            </button>
        </td>
    </tr>
</template>
