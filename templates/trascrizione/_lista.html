<!-- ==========================================================================
     TRASCRIZIONE - Lista Le Mie Trascrizioni
     ========================================================================== -->

<div class="card shadow-sm">
    <div class="card-header bg-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0"><i class="bi bi-journal-text me-2"></i>Le Mie Trascrizioni</h5>
        <button class="btn btn-sm btn-outline-secondary" onclick="caricaMieTrascrizioni()">
            <i class="bi bi-arrow-clockwise"></i>
        </button>
    </div>
    <div class="card-body p-0">
        <!-- Stato caricamento -->
        <div id="lista-loading" class="text-center py-4">
            <div class="spinner-border spinner-border-sm text-muted" role="status"></div>
            <span class="text-muted ms-2">Caricamento...</span>
        </div>
        
        <!-- Lista vuota -->
        <div id="lista-vuota" class="text-center py-5" style="display: none;">
            <i class="bi bi-inbox text-muted" style="font-size: 2rem;"></i>
            <p class="text-muted mt-2 mb-0">Nessuna trascrizione a consumo</p>
            <p class="text-muted small">Carica un file audio per iniziare</p>
        </div>
        
        <!-- Lista trascrizioni -->
        <div id="lista-trascrizioni" style="display: none;">
            <!-- Popolata via JavaScript -->
        </div>
    </div>
</div>
