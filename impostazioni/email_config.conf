# ==============================================================================
# CONFIGURAZIONE EMAIL - Gestione Flotta
# ==============================================================================
# Versione: 1.0
# Data: 2025-01-20
#
# Questo file configura la validazione degli indirizzi email degli utenti
# e le impostazioni per le future notifiche automatiche.
#
# ==============================================================================

[validazione]
# ------------------------------------------------------------------------------
# VALIDAZIONE DOMINIO EMAIL
# ------------------------------------------------------------------------------
# Se true, il sistema accetta SOLO email con il dominio specificato
# Se false, il sistema accetta qualsiasi email valida
#
# Esempio: validazione_dominio_attiva = true con dominio = brcarservice.it
#          accetta solo: mario.rossi@brcarservice.it
#          rifiuta: mario.rossi@gmail.com
# ------------------------------------------------------------------------------

validazione_dominio_attiva = true

# Dominio consentito (senza @)
dominio_consentito = brcarservice.it

# Messaggio di errore mostrato all'utente se l'email non è valida
messaggio_errore = L'email deve essere del dominio @brcarservice.it


[notifiche_future]
# ------------------------------------------------------------------------------
# CONFIGURAZIONE SMTP (per future notifiche automatiche)
# ------------------------------------------------------------------------------
# Questa sezione è preparata per il futuro sistema di notifiche via email.
# Lasciare vuoto per ora, verrà configurato quando implementato.
# ------------------------------------------------------------------------------

smtp_server = 
smtp_port = 587
smtp_user = 
smtp_password = 
smtp_use_tls = true

# Mittente predefinito per le email automatiche
mittente_default = noreply@brcarservice.it
mittente_nome = Gestione Flotta BR Car Service


[templates]
# ------------------------------------------------------------------------------
# TEMPLATE EMAIL (per future notifiche)
# ------------------------------------------------------------------------------
# Percorsi ai template email (relativi alla cartella impostazioni/)
# ------------------------------------------------------------------------------

template_benvenuto = email_templates/benvenuto.html
template_reset_password = email_templates/reset_password.html
template_notifica_scadenza = email_templates/scadenza_veicolo.html
