# ==============================================================================
# CONFIGURAZIONE LOG E RETENTION
# ==============================================================================
# File: impostazioni/log_config.conf
# Descrizione: Configurazione retention log accessi e attività
# ==============================================================================

[retention]
# Retention log accessi in giorni (default: 90 giorni = 3 mesi)
log_accessi_giorni = 90

# Retention log attività in giorni (default: 180 giorni = 6 mesi)
log_attivita_giorni = 180

# Abilita pulizia automatica log vecchi (true/false)
pulizia_automatica = true

[visualizzazione]
# Numero massimo di righe per pagina nella visualizzazione log
righe_per_pagina = 50

# Mostra IP address nei log (true/false) - per privacy
mostra_ip = true

# Mostra User Agent nei log (true/false)
mostra_user_agent = false
