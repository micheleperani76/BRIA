# ==============================================================================
# CONFIGURAZIONE SISTEMA NOTIFICHE - Hub Centralizzato
# ==============================================================================
# File: impostazioni/notifiche.conf
# Versione: 1.0.0
# Data: 2026-02-04
# Descrizione: Parametri generali del sistema notifiche
# ==============================================================================

# ==============================================================================
# SEZIONE 1: PARAMETRI GENERALI
# ==============================================================================

# Sistema attivo (true/false)
NOTIFICHE_ATTIVO=true

# Livelli disponibili: 0=DEBUG, 1=INFO, 2=AVVISO, 3=ALLARME
# Livello minimo per mostrare in campanella (0 = mostra tutto)
LIVELLO_MINIMO_CAMPANELLA=1

# Quante notifiche mostrare nel dropdown campanella
MAX_NOTIFICHE_DROPDOWN=15

# Quante notifiche caricare per pagina (centro notifiche futuro)
NOTIFICHE_PER_PAGINA=50

# Polling campanella: ogni quanti secondi il browser chiede aggiornamenti
POLLING_SECONDI=30

# ==============================================================================
# SEZIONE 2: DEDUPLICAZIONE
# ==============================================================================

# Attiva deduplicazione via codice_evento (true/false)
DEDUP_ATTIVA=true

# Finestra temporale dedup: ignora eventi duplicati entro N ore
DEDUP_FINESTRA_ORE=24

# ==============================================================================
# SEZIONE 3: PULIZIA AUTOMATICA
# ==============================================================================

# Elimina notifiche lette dopo N giorni (0 = mai)
PULIZIA_LETTE_GIORNI=90

# Elimina notifiche non lette dopo N giorni (0 = mai)
PULIZIA_NON_LETTE_GIORNI=180

# Elimina notifiche archiviate dopo N giorni (0 = mai)
PULIZIA_ARCHIVIATE_GIORNI=30

# ==============================================================================
# SEZIONE 4: CANALE CAMPANELLA (navbar)
# ==============================================================================

# Campanella attiva (true/false)
CAMPANELLA_ATTIVA=true

# Mostra badge con contatore non lette (true/false)
CAMPANELLA_BADGE=true

# Suono notifica nuova (true/false) - futuro
CAMPANELLA_SUONO=false

# ==============================================================================
# SEZIONE 5: CANALE EMAIL SMTP (uscita) - NON ATTIVO IN FASE 1
# ==============================================================================

# Email SMTP attivo (true/false)
EMAIL_SMTP_ATTIVO=false

# Server SMTP
SMTP_SERVER=smtp.brcarservice.it
SMTP_PORT=465
SMTP_FROM=gestionale@brcarservice.it
SMTP_USER=gestionale@brcarservice.it

# Password letta da variabile d'ambiente (nome variabile)
SMTP_PASSWORD_ENV=SMTP_PASSWORD

# Livello minimo per inviare email (2=AVVISO, 3=ALLARME)
EMAIL_LIVELLO_MINIMO=3

# Categorie che inviano email (vuoto = tutte sopra soglia)
EMAIL_CATEGORIE=SCADENZA_CONTRATTO,SISTEMA,ASSEGNAZIONE

# ==============================================================================
# SEZIONE 6: CANALE TELEGRAM (uscita) - NON ATTIVO IN FASE 1
# ==============================================================================

# Telegram attivo (true/false)
TELEGRAM_ATTIVO=false

# Token bot (letto da variabile d'ambiente per sicurezza)
TELEGRAM_TOKEN_ENV=TELEGRAM_BOT_TOKEN

# Nome bot
TELEGRAM_BOT_NAME=BRCarServiceBot

# Livello minimo per inviare su Telegram (1=INFO, 2=AVVISO, 3=ALLARME)
TELEGRAM_LIVELLO_MINIMO=2

# Categorie abilitate (vuoto = tutte sopra soglia)
TELEGRAM_CATEGORIE=TASK,SCADENZA_CONTRATTO,EMAIL,SISTEMA

# Orari invio (non disturbare fuori orario)
TELEGRAM_ORA_INIZIO=07:30
TELEGRAM_ORA_FINE=20:00

# Fuori orario: accoda e invia alla riapertura? (true/false)
TELEGRAM_ACCODA_FUORI_ORARIO=true

# Rate limit: max messaggi per utente per ora
TELEGRAM_MAX_PER_ORA=20

# Formato messaggio (html/text)
TELEGRAM_FORMATO=html
